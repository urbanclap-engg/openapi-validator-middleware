swagger: "2.0"
info:
  version: 1.0.0
  title: Swagger Formdata Petstore
  license:
    name: MIT
host: petstore.swagger.io
schemes:
  - http
paths:
  /pets/import:
    post:
      description: Bulk import operation for pets from uploaded file
      produces:
        - application/json
      consumes:
        - multipart/form-data
      parameters:
        - name: sourceFile
          in: formData
          required: true
          type: file
          description: File to import from.
        - name: optionalFile
          in: formData
          required: false
          type: file
          description: File to import from.
      responses:
        '200':
          description: Import result
  /login:
    post:
      description: Login operation
      produces:
        - application/json
      consumes:
        - multipart/form-data
      parameters:
        - name: username
          in: formData
          required: true
          type: string
          description: Authentication username.
        - name: password
          in: formData
          required: true
          type: string
          description: Authentication password.
        - name: params
          in: formData
          type: string
          description: Optional params.
      responses:
        '200':
          description: Auth result
  /kennels/import:
    post:
      description: Login operation
      produces:
        - application/json
      consumes:
        - multipart/form-data
      parameters:
        - name: name
          in: formData
          required: true
          type: string
          description: Kennel name.
        - name: blueprintFile
          in: formData
          required: true
          type: file
          description: File to import from.
      responses:
        '200':
          description: Import result
  /singleFile:
    post:
      description: Single file upload
      produces:
        - application/json
      consumes:
        - multipart/form-data
      parameters:
        - name: image
          in: formData
          required: true
          type: file
          description: File to upload from.
      responses:
        '200':
          description: Import result
definitions:

parameters:
  ApiVersion:
    name: 'api-version'
    in: header
    description: 'The api version. It overwrites the account settings.'
    required: true
    type: string
    minLength: 1
    pattern: '^\d{1,3}\.\d{1,3}$'
    x-example: '3.0'
  ApiRequestId:
    name: 'request-id'
    in: header
    description: 'global request id through the system.'
    type: string
    minLength: 1
    x-example: '123456'
